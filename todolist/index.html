<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attractive Todo List</title>
  <style>
    :root{
      /* 5-color palette (exact) */
      --primary: #2563eb;  /* blue */
      --accent:  #10b981;  /* green */
      --surface: #ffffff;  /* white */
      --bg:      #f3f4f6;  /* gray-100 */
      --text:    #374151;  /* gray-700 */

      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-lg: 0 20px 40px rgba(0,0,0,0.08);
      --shadow-md: 0 10px 20px rgba(0,0,0,0.08);
      --shadow-sm: 0 4px 10px rgba(0,0,0,0.06);

      --speed-fast: 160ms;
      --speed: 220ms;
    }

    /* Reset + base */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      min-height: 100%;
      display: flex;
      align-items: center;
      padding: 24px;
    }

    /* Page container - attractive “card” */
    .card{
      width: 100%;
      max-width: 760px;
      margin: 0 auto;
      background: var(--surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--bg);
      overflow: hidden;
    }

    header.card-header{
      padding: 28px 28px 16px;
      border-bottom: 1px solid var(--bg);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .title{
      margin: 0;
      font-size: 22px;
      line-height: 1.3;
      letter-spacing: -0.01em;
      color: var(--text);
    }
    .subtitle{
      margin: 0;
      font-size: 14px;
      color: rgba(55,65,81,0.85);
    }

    /* Input row */
    .input-row{
      padding: 16px 20px 20px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }
    .input{
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--surface);
      border: 1px solid var(--bg);
      border-radius: var(--radius-md);
      padding: 12px 14px;
      box-shadow: var(--shadow-sm);
    }
    .input input[type="text"]{
      flex: 1;
      border: 0;
      outline: none;
      font-size: 15px;
      color: var(--text);
      background: transparent;
    }
    .btn{
      appearance: none;
      border: 0;
      background: var(--primary);
      color: white;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background var(--speed-fast) ease, transform var(--speed-fast) ease, box-shadow var(--speed-fast) ease;
      box-shadow: var(--shadow-sm);
    }
    .btn:hover{ background: #1d4ed8; }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    .btn.secondary{
      background: transparent;
      color: var(--text);
      border: 1px solid var(--bg);
    }
    .btn.ghost{
      background: transparent;
      color: var(--text);
      box-shadow: none;
      border: 1px solid var(--bg);
      padding: 8px 10px;
      border-radius: var(--radius-sm);
    }

    /* Filters (segmented) */
    .filters{
      padding: 0 20px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .segmented{
      display: inline-flex;
      border: 1px solid var(--bg);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      background: var(--surface);
    }
    .segmented button{
      padding: 8px 14px;
      font-size: 14px;
      background: transparent;
      border: 0;
      cursor: pointer;
      color: var(--text);
      transition: background var(--speed) ease, color var(--speed) ease;
    }
    .segmented button[aria-pressed="true"]{
      background: var(--primary);
      color: white;
    }
    .stats{
      font-size: 13px;
      color: rgba(55,65,81,0.85);
    }

    /* List */
    .list{
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 20px 20px;
    }
    .empty{
      padding: 24px;
      text-align: center;
      font-size: 14px;
      color: rgba(55,65,81,0.7);
      border: 1px dashed var(--bg);
      border-radius: var(--radius-md);
      background: #fff;
    }
    .item{
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 12px 14px;
      background: var(--surface);
      border: 1px solid var(--bg);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      transition: transform var(--speed) ease, box-shadow var(--speed) ease, opacity var(--speed) ease;
    }
    .item:hover{ box-shadow: var(--shadow-md); transform: translateY(-1px); }

    .item input[type="checkbox"]{
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      cursor: pointer;
    }
    .text{
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 24px;
      word-break: break-word;
    }
    .text.completed{
      text-decoration: line-through;
      color: rgba(55,65,81,0.55);
    }

    .actions{
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }
    .chip{
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--bg);
      color: var(--accent);
      background: #fff;
    }
    .action{
      border: 1px solid var(--bg);
      border-radius: var(--radius-sm);
      background: #fff;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 12px;
      transition: background var(--speed-fast) ease, transform var(--speed-fast) ease;
    }
    .action:hover{ background: var(--bg); }
    .action:active{ transform: translateY(1px); }
    .action.danger{ color: #ffffff; background: var(--text); border-color: var(--text); }
    .action.danger:hover{ background: #2b3442; }

    /* Edit field */
    .edit-input{
      width: 100%;
      border: 1px solid var(--bg);
      background: #fff;
      padding: 8px 10px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      color: var(--text);
    }

    /* Animations for add/remove */
    .item.enter{
      opacity: 0;
      transform: translateY(8px);
    }
    .item.enter-active{
      opacity: 1;
      transform: translateY(0);
      transition: opacity var(--speed) ease, transform var(--speed) ease;
    }
    .item.exit{
      opacity: 1;
      transform: translateY(0);
    }
    .item.exit-active{
      opacity: 0;
      transform: translateY(-8px);
      transition: opacity var(--speed) ease, transform var(--speed) ease;
    }

    footer.card-footer{
      border-top: 1px solid var(--bg);
      padding: 14px 20px;
      display: flex;
      justify-content: flex-end;
    }

    /* Responsive */
    @media (min-width: 720px){
      header.card-header{ padding: 32px; }
      .input-row{ padding: 18px 24px 24px; }
      .filters{ padding: 0 24px 18px; }
      .list{ padding: 0 24px 24px; }
      footer.card-footer{ padding: 16px 24px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="todo-title">
      <header class="card-header">
        <h1 id="todo-title" class="title">Your Tasks</h1>
        <p class="subtitle">Add, complete, edit, delete, and filter. Everything is saved automatically.</p>
      </header>

      <form class="input-row" id="add-form" autocomplete="off">
        <div class="input">
          <label for="task-input" class="sr-only">New task</label>
          <input id="task-input" type="text" placeholder="What do you need to do?" aria-label="New task" />
        </div>
        <button type="submit" class="btn" aria-label="Add task">Add</button>
      </form>

      <div class="filters">
        <div class="segmented" role="group" aria-label="Filter tasks">
          <button type="button" class="seg-btn" data-filter="all" aria-pressed="true">All</button>
          <button type="button" class="seg-btn" data-filter="pending" aria-pressed="false">Pending</button>
          <button type="button" class="seg-btn" data-filter="completed" aria-pressed="false">Completed</button>
        </div>
        <div class="stats" aria-live="polite" id="stats">0 total • 0 pending</div>
      </div>

      <ul class="list" id="list" aria-live="polite" aria-label="Todo list">
        <li class="empty" id="empty">No tasks yet. Add your first task above.</li>
      </ul>

      <footer class="card-footer">
        <button class="btn secondary" id="clear-completed" type="button">Clear completed</button>
      </footer>
    </section>
  </main>

  <style>
    /* Screen-reader only */
    .sr-only{
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>

  <script>
    (function(){
      const STORAGE_KEY = "attractive_todos_v1";
      const FILTER_KEY = "attractive_todos_filter_v1";

      const form = document.getElementById("add-form");
      const input = document.getElementById("task-input");
      const listEl = document.getElementById("list");
      const emptyEl = document.getElementById("empty");
      const statsEl = document.getElementById("stats");
      const clearBtn = document.getElementById("clear-completed");
      const segButtons = Array.from(document.querySelectorAll(".seg-btn"));

      let todos = loadTodos();
      let filter = loadFilter();

      // Render initial
      updateFilterUI();
      render();

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if(!text) return;
        const todo = {
          id: crypto.randomUUID(),
          text,
          completed: false,
          createdAt: Date.now(),
          updatedAt: Date.now()
        };
        todos.unshift(todo);
        saveTodos();
        input.value = "";
        renderAdd(todo);
        updateStats();
      });

      clearBtn.addEventListener("click", () => {
        const before = todos.length;
        todos = todos.filter(t => !t.completed);
        if (todos.length !== before){
          saveTodos();
          render(true);
          updateStats();
        }
      });

      segButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          filter = btn.dataset.filter;
          saveFilter();
          updateFilterUI();
          render();
        });
      });

      function updateFilterUI(){
        segButtons.forEach(b => b.setAttribute("aria-pressed", String(b.dataset.filter === filter)));
      }

      function loadTodos(){
        try{
          const raw = localStorage.getItem(STORAGE_KEY);
          const arr = raw ? JSON.parse(raw) : [];
          return Array.isArray(arr) ? arr : [];
        }catch(_){ return []; }
      }
      function saveTodos(){
        localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
      }
      function loadFilter(){
        return localStorage.getItem(FILTER_KEY) || "all";
      }
      function saveFilter(){
        localStorage.setItem(FILTER_KEY, filter);
      }

      function getFiltered(){
        if (filter === "completed") return todos.filter(t => t.completed);
        if (filter === "pending") return todos.filter(t => !t.completed);
        return todos.slice();
      }

      function updateStats(){
        const total = todos.length;
        const pending = todos.filter(t => !t.completed).length;
        statsEl.textContent = `${total} total • ${pending} pending`;
      }

      function render(reset=false){
        // full render
        listEl.innerHTML = "";
        const data = getFiltered();
        if (data.length === 0){
          listEl.appendChild(emptyEl);
          emptyEl.style.display = "block";
        } else {
          emptyEl.style.display = "none";
          data.forEach(t => listEl.appendChild(createItem(t)));
        }
        updateStats();
      }

      function renderAdd(todo){
        // Add with enter animation and respect current filter
        const shouldShow =
          filter === "all" ||
          (filter === "pending" && !todo.completed) ||
          (filter === "completed" && todo.completed);

        if (!shouldShow){ saveTodos(); updateStats(); return; }

        if (emptyEl.parentElement === listEl){ emptyEl.style.display = "none"; }
        const el = createItem(todo, true);
        listEl.prepend(el);
        requestAnimationFrame(() => {
          el.classList.add("enter-active");
          el.classList.remove("enter");
        });
        updateStats();
      }

      function createItem(todo, entering=false){
        const li = document.createElement("li");
        li.className = "item" + (entering ? " enter" : "");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = todo.completed;
        checkbox.ariaLabel = "Mark as completed";

        const textWrap = document.createElement("div");
        textWrap.className = "text" + (todo.completed ? " completed" : "");
        const span = document.createElement("span");
        span.textContent = todo.text;
        textWrap.appendChild(span);

        const actions = document.createElement("div");
        actions.className = "actions";
        const chip = document.createElement("span");
        chip.className = "chip";
        chip.textContent = todo.completed ? "Done" : "Todo";
        actions.appendChild(chip);

        const editBtn = document.createElement("button");
        editBtn.type = "button";
        editBtn.className = "action";
        editBtn.textContent = "Edit";
        editBtn.setAttribute("aria-label", "Edit task");
        const delBtn = document.createElement("button");
        delBtn.type = "button";
        delBtn.className = "action danger";
        delBtn.textContent = "Delete";
        delBtn.setAttribute("aria-label", "Delete task");
        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        li.appendChild(checkbox);
        li.appendChild(textWrap);
        li.appendChild(actions);

        // Toggle complete
        checkbox.addEventListener("change", () => {
          todo.completed = checkbox.checked;
          todo.updatedAt = Date.now();
          textWrap.classList.toggle("completed", todo.completed);
          chip.textContent = todo.completed ? "Done" : "Todo";
          saveTodos();
          updateStats();

          // Respect active filter: if item no longer matches, animate-out then remove
          const matches =
            filter === "all" ||
            (filter === "pending" && !todo.completed) ||
            (filter === "completed" && todo.completed);
          if (!matches){
            removeWithAnimation(li);
          }
        });

        // Edit
        editBtn.addEventListener("click", () => {
          startEdit();
        });

        function startEdit(){
          const input = document.createElement("input");
          input.type = "text";
          input.className = "edit-input";
          input.value = todo.text;
          input.setAttribute("aria-label", "Edit task");
          textWrap.replaceChildren(input);
          input.focus();
          input.select();

          function commit(){
            const newVal = input.value.trim();
            if (newVal){
              todo.text = newVal;
              todo.updatedAt = Date.now();
              saveTodos();
              textWrap.replaceChildren(document.createTextNode(todo.text));
            } else {
              // empty becomes delete
              handleDelete();
              return;
            }
          }
          function cancel(){
            textWrap.replaceChildren(document.createTextNode(todo.text));
          }

          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter"){ commit(); }
            if (e.key === "Escape"){ cancel(); }
          });
          input.addEventListener("blur", commit, { once: true });
        }

        // Delete
        function handleDelete(){
          todos = todos.filter(t => t.id !== todo.id);
          saveTodos();
          removeWithAnimation(li, true);
          updateStats();
        }
        delBtn.addEventListener("click", handleDelete);

        if (entering){
          // initialize enter animation state
          requestAnimationFrame(() => {
            li.classList.add("enter-active");
            li.classList.remove("enter");
          });
        }

        return li;
      }

      function removeWithAnimation(el, checkEmpty=false){
        el.classList.add("exit");
        requestAnimationFrame(() => {
          el.classList.add("exit-active");
          setTimeout(() => {
            el.remove();
            if (checkEmpty){
              const visible = listEl.querySelectorAll(".item").length;
              if (visible === 0){
                listEl.appendChild(emptyEl);
                emptyEl.style.display = "block";
              }
            }
          }, 240);
        });
      }
    })();
  </script>
</body>
</html>
